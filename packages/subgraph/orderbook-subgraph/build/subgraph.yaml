specVersion: 0.0.6
description: Orderbook Subgraph
repository: https://github.com/Polymarket/polymarket-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Exchange
    network: matic
    source:
      address: "0x4bFb41d5B3570DeFd03C39a9A4D8dE6Bd8B8982E"
      abi: Exchange
      startBlock: 74703501
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OrdersMatchedGlobal
        - OrdersMatchedEvent
        - Orderbook
        - MarketData
      abis:
        - name: Exchange
          file: Exchange/Exchange.json
      eventHandlers:
        - event: OrderFilled(indexed bytes32,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleFill
        - event: OrdersMatched(indexed bytes32,indexed address,uint256,uint256,uint256,uint256)
          handler: handleMatch
        - event: TokenRegistered(indexed uint256,indexed uint256,indexed bytes32)
          handler: handleTokenRegistered
      file: Exchange/Exchange.wasm
  - kind: ethereum/contract
    name: NegRiskExchange
    network: matic
    source:
      address: "0xC5d563A36AE78145C45a50134d48A1215220f80a"
      abi: Exchange
      startBlock: 74692610
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OrdersMatchedGlobal
        - OrdersMatchedEvent
        - Orderbook
        - MarketData
      abis:
        - name: Exchange
          file: NegRiskExchange/Exchange.json
      eventHandlers:
        - event: OrderFilled(indexed bytes32,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleFill
        - event: OrdersMatched(indexed bytes32,indexed address,uint256,uint256,uint256,uint256)
          handler: handleMatch
        - event: TokenRegistered(indexed uint256,indexed uint256,indexed bytes32)
          handler: handleTokenRegistered
      file: Exchange/Exchange.wasm
