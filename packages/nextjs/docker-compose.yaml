version: '3.8'

services:
  betting-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: betting-server:latest
    container_name: betting-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - RPC_URL=${RPC_URL:-http://localhost:8545}
      - SIMPLE_BET_CONTRACT_ADDRESS=${SIMPLE_BET_CONTRACT_ADDRESS:-0x}
      - PRIVATE_KEY=${PRIVATE_KEY:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - betting-network

networks:
  betting-network:
    driver: bridge

volumes:
  betting-data:
    driver: local 