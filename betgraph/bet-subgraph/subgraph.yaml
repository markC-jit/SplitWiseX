specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bet
    network: arbitrum-sepolia
    source:
      address: "0x4d166eb07E37b61BB42f56206cBa3ECb1872A340"
      abi: Bet
      startBlock: 199015095
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BetPlaced
        - BetResolved
        - FundsWithdrawn
        - SubBetPlaced
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: BetPlaced(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleBetPlaced
        - event: BetResolved(indexed uint256,uint8,uint256)
          handler: handleBetResolved
        - event: FundsWithdrawn(indexed address,uint256)
          handler: handleFundsWithdrawn
        - event: SubBetPlaced(indexed uint256,string,uint256,string,uint8)
          handler: handleSubBetPlaced
      file: ./src/bet.ts
