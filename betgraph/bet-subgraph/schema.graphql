type BetPlaced @entity(immutable: true) {
  id: Bytes!
  betId: BigInt! # uint256
  user: Bytes! # address
  totalAmount: BigInt! # uint256
  subBetCount: BigInt! # uint256
  index: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BetResolved @entity(immutable: true) {
  id: Bytes!
  betId: BigInt! # uint256
  status: Int! # uint8
  payout: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type FundsWithdrawn @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SubBetPlaced @entity(immutable: true) {
  id: Bytes!
  betId: BigInt! # uint256
  platform: String! # string
  amount: BigInt! # uint256
  marketId: String! # string
  outcome: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
